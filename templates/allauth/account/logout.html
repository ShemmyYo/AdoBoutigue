{% extends "account/base.html" %}

{% load i18n %}


{% block head_title %}{% trans "Sign Out" %}{% endblock %}

{% block inner_content %}
<hr>
<h2 class="text-center text-black logo-font mb-4">{% trans "Sign Out" %}</h2>
<hr>

<p class="text-black text-center">{% trans 'Are you sure you want to sign out?' %}</p>

<form method="post" action="{% url 'account_logout' %}">
  {% csrf_token %}
  {% if redirect_field_value %}
  <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}"/>
  {% endif %}
  <br>
  <div class="text-center">
    <button class="btn-aa mb-3 mt-3" type="submit">{% trans "Sign Out" %}</button>
    <a href="{% url 'home' %}" class="text-gray btn btn-aa mb-3 mt-3">Home</a>
  </div>
</form>


{% endblock %}
