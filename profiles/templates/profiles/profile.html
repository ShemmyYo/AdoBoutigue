{% extends "base.html" %}
{% load static %}

{% block extra_css %}
    <link rel="stylesheet" href="{% static 'profiles/css/profile.css' %}">
{% endblock %}

{% block page_header %}
    <div class="container header-container">
        <div class="row">
            <div class="col"></div>
        </div>
    </div>
{% endblock %}

{% block content %}
    <div class="overlay"></div>
    <div class="container">
        <div class="row">
            <div class="col text-black text-center">
                <hr>
                <h2 class="logo-font mb-4"> {{ profile }} Profile</h2>
                <hr>
            </div>
        </div>
        <div class="row">
            <div class="col-12 col-lg-6">
                <p class="text-muted">Default Delivery Info</p>
                <form class="mt-3 " action="{% url 'profile' %}" method="POST" id="profile-update-form">
                    {% csrf_token %}
                    {{ form|crispy }}
                    <br>
                    <button class="btn btn-aa">Update Profile</button>
                </form>

            </div>

            <div class="col-12 col-lg-6">
                <p class="text-muted">Order Info</p>
                {{ orders }}

            </div>
        </div>
    </div>
    
{% endblock %}
