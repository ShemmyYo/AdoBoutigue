{% extends "base.html" %}
{% load static %}

{% block page_header %}
    <div class="container header-container">
        <div class="row">
            <div class="col"></div>
        </div>
    </div>
{% endblock %}

{% block content %}
    <div class="overlay"></div>
    <div class="container">
        <div class="row">
            <div class="col-12 col-md-8 col-lg-6 text-center mx-auto product-heading">
                <hr>
                <h2 class="logo-font mb-4 text-black">Product Management</h2>
                <h5 class="text-muted text-black">Add a Product</h5>
                <hr>
            </div>
        </div>

        <div class="row">
            <div class="col-12 col-md-8 col-lg-6 mx-auto product-heading text-black">
                <form method="POST" action="{% url 'add_product' %}" class="form mb-2" enctype="multipart/form-data">
                    {% csrf_token %}
                    {{ form | crispy }}
                    <div class="text-center">
                        <br>
                        <a class="btn btn-aa mb-3 mt-3" href="{% url 'products' %}">Cancel</a>
                        <button class="btn btn-aa mb-3 mt-3" type="submit">Add Product</button>
                    </div>
                </form>
            </div>            
        </div>
    </div>
{% endblock %}
